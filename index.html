<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>D3VALEXSTUDIO</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: radial-gradient(circle at top, #0a0a0f, #000);
    }

    .neon-text {
      color: #00fff7;
      text-shadow: 0 0 5px #00fff7, 0 0 10px #00fff7, 0 0 20px #b026ff;
    }

    .neon-btn {
      background: linear-gradient(90deg, #00fff7, #b026ff);
      box-shadow: 0 0 10px #00fff7, 0 0 20px #b026ff;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .neon-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #00fff7, 0 0 40px #b026ff;
    }
  </style>
</head>
<body class="relative overflow-hidden">
  <!-- Hero Section -->
  <section class="relative h-screen w-full flex flex-col items-center justify-center text-center">
    <!-- Video Background -->
    <video autoplay muted loop playsinline class="absolute top-0 left-0 w-full h-full object-cover z-0">
      <source src="your-video.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>

    <!-- Dark Overlay -->
    <div class="absolute top-0 left-0 w-full h-full bg-black/40 z-0"></div>

    <!-- Hero Content -->
    <div class="relative z-10 px-4">
      <!-- Studio Name -->
      <h1 class="neon-text text-5xl md:text-7xl font-extrabold mb-6">D3VALEXSTUDIO</h1>

      <!-- Tagline -->
      <p class="text-gray-300 text-lg md:text-2xl mb-10">
        Crafting Worlds, One Game at a Time
      </p>

      <!-- Navigation Buttons -->
      <div class="flex flex-wrap justify-center gap-4">
        <a href="#home" class="neon-btn text-white font-semibold py-3 px-8 rounded-full">Home</a>
        <a href="#games" class="neon-btn text-white font-semibold py-3 px-8 rounded-full">Games</a>
        <a href="#about" class="neon-btn text-white font-semibold py-3 px-8 rounded-full">About</a>
        <a href="#contact" class="neon-btn text-white font-semibold py-3 px-8 rounded-full">Contact</a>
      </div>
    </div>
  </section>
</body>
</html>
